<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Bootstrap files -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- Local style -->
    <link rel="stylesheet" href="css/product.css" />
    <title>Product-Preview</title>
  </head>
  <body>
    <section class="product__section">
      <!-- bootstrap container class adds custom margin and padding -->
      <div class="container">
        <div class="row">
          <!-- g-0 is a bootstrap gutter utility class that remoevs the space between the two divs -->
          <div class="col-md-6 image__div g-0">
            <img
              src="images/image-product-desktop.jpg"
              class="img-fluid desktop-img"
              alt=""
              srcset=""
            />
            <img
              src="images/image-product-mobile.jpg"
              class="img-fluid mobile-img"
              alt=""
              srcset=""
            />
          </div>
          <div class="col-md-6 product__div">
            <p class="product__type">perfume</p>
            <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product__price">
              <h1 class="new__price">$149.99</h1>
              <h3 class="old__price">169.99</h3>
            </div>
            <a class="btn" href="#" role="button">
              <i class="bi bi-cart"></i> Add to Cart</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- Popper js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
