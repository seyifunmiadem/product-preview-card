<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap files -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Local style -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Product-Preview</title>
  </head>
  <body>
    <section class="product__section">
      <div class="product__container">
        <div class="product-img-container col-sm-12">
          <img
            src="images/image-product-desktop.jpg"
            alt=""
            srcset=""
          />
        </div>
        <div class="product-detail-container">
          <p class="product-type">PERFUME</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price-container">
            <h1 class="product-price">$149.99</h1>
            <h3 class="old-product-price">169.99</h3>
          </div>
          <a class="btn" href="#" role="button"> <i class="bi bi-cart-fill"></i> Add to Cart</a>
        </div>
      </div>
    </section>
    <!-- Popper js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
